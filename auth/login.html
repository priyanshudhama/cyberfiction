<body class="auth">

<canvas id="bgCanvas"></canvas>

<form class="glass-card" id="loginForm">
  <h2>LOGIN</h2>

  <!-- EMAIL -->
  <input
    type="email"
    id="email"
    name="email"
    placeholder="Email"
    required
  >

  <!-- PASSWORD WITH EYE -->
  <div class="password-wrap">
    <input
      type="password"
      id="password"
      name="password"
      placeholder="Password"
      required
    >
    <span class="toggle-password" data-target="password">ğŸ‘</span>
  </div>

  <!-- REMEMBER ME (CORRECT POSITION) -->
  <label class="remember-me">
    <input type="checkbox" id="rememberMe">
    Remember me
  </label>

  <button type="submit">ENTER</button>

  <p class="switch">
    New identity? <a href="signup.html">Sign up</a>
  </p>
</form>



<script src="auth.js"></script>
</body>
</html>
